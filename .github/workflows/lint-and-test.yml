name : lint-and-test

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                    python-version: '3.x'
            - name: Install dependencies
              run: |
                pip install poetry
                make install

            - name: Run linter
              run: make lint

            - name: Run test
              run: make test
